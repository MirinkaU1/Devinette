        <button id="retryButton" class="bg-green-500 text-white p-2 rounded-xl w-full mb-4 hidden">RÃ©essayer</button>
        <ol id="guessList" class="mt-4 list-disc list-inside"></ol>
        <p id="message" class="mt-4"></p>
        <p id="attempts" class="mt-2 text-sm text-gray-600"></p>
        <span class="text-xs">by MHD</span>
    </div>
</body>
</html>
